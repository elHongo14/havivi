{% include 'layouts/navBar.html' %}

{% load static %}

{% load bleach_tags %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new_detail.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imprima&family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Inika:wght@400;700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="main-page">
    <div class="new-container">
        <div class="new-info-container">
            <a href="" class="new-type-box {{ this_new.tipo_noticia }}">
                <h5 class="new-type">{{ this_new.tipo_noticia }}</h5>
            </a>
            <h5 class="new-date">{{ this_new.fecha_actualizacion }}</h5>
        </div>
        <h1 class="new-title">{{ this_new.titular }}</h1>
        <div class="new-img-container">
            <img src="{{ this_new.imagen_principal.url }}">
        </div>
        
        <div class="new-body">
            {{ this_new.cuerpo_noticia|bleach }}
        </div>
    </div>
    <div class="misc-container">
        
    </div>
</div>


{% endblock %}
