{% include 'layouts/navBar.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imprima&family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="top-news-container">
    <div class="main-new top-new">
        <div class="tnew-text-container">
            <div class="new-info-container">
                <a href="" class="new-type-box type-ambient">
                    <h5 class="new-type">Tipo</h5>
                </a>
                <h5 class="tnew-date">Fecha</h5>
            </div>
            <h1 class="tnew-title">Titular de Prueba 1</h1>
        </div>
        <img src="{% static 'img/news/dummy_new.png' %}" alt="">
        
    </div>
    <div class="sec-news">
        <div class="sec-new top-new new2">
            <div class="tnew-text-container">
                <div class="new-info-container">
                    <a href="" class="new-type-box type-culture">
                        <h5 class="new-type">Tipo</h5>
                    </a>
                    <h5 class="tnew-date">Fecha</h5>
                </div>
                <h1 class="tnew-title">Titular de Prueba 2</h1>
            </div>
            <img src="{% static 'img/news/dummy_new.png' %}" alt="">
        </div>
        <div class="sec-new top-new new3">
            <div class="tnew-text-container">
                <div class="new-info-container">
                    <a href="" class="new-type-box type-education">
                        <h5 class="new-type">Tipo</h5>
                    </a>
                    <h5 class="tnew-date">Fecha</h5>
                </div>
                <h1 class="tnew-title">Titular de Prueba 3</h1>
            </div>
            <img src="{% static 'img/news/dummy_new.png' %}" alt="">
        </div>
    </div>
</div>
{% endblock %}


<script>
    const top_new = document.getElementsByClassName("top-new");

    document.addEventListener("DOMContentLoaded",()=>{
        for (let i = 0; i < top_new.length; i++) {
            top_new[i].addEventListener('click',()=>{
                document.location.href = "{% url 'main:home' %}"
            })
        }
    });
</script>
