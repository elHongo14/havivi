{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imprima&family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="window">
    <div class="row align-items-center">
        <div class="havivi-container col">
            <img src="{% static 'img/login/logo_placeholder.png' %}" class="img-fluid" alt="...">
            <div class="havivi-slogan">
                Construimos el hoy para transformar el futuro.
            </div>
        </div>
        <div class="login-container col">
            <h1>Inicio de Sesión</h1>
            <div class="input-container">
                <p>Correo Electrónico</p>
                    <input type="email" class="havi-input" id="">
                <p>Contraseña</p>
                    <input type="password" class="havi-input" id="">
                <div class="buttons-container">
                    <div class="login-button">
                        <a class="btn btn-gradient btn-lg shadow border border-light-subtle" href="#" role="button">Iniciar Sesión</a>
                    </div>
                    <div class="forgot-button">
                        <a href="" class="click-text">Olvidé mi contraseña</a>
                    </div>
                </div>
                <div class="register-container">
                    <p>¿Aún no tienes una cuenta? <a href="" class="click-text">Crea una</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
