{% include 'layouts/navBar.html' %}

{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static '/css/solicitudes.css' %}" />
{% endblock %}

{% block content %}
<section class="p-5" id="sol-section">
    <h1 class="text-start text-light">Solicitudes</h1>
    <form action="" method="post">
        <div class=" d-flex justify-content-between my-4 mx-5 p-0">
            <div class="card text-light border-light bg-transparent">
                <div class="card-header border-light fs-5">Tipo de solicitud</div>
                <select required class="form-select card-text focus-ring focus-ring-light text-secondary" id="tipo_solicitud">
                    <option disabled value="" selected>-</option>
                    <option value="Proyecto">Proyecto</option>
                    <option value="Queja">Queja</option>
                    <option value="Sugerencia">Sugerencia</option>
                </select>        
            </div>
            <div id="card-fecha" class="card text-light border-light bg-transparent align-self-center p-2">
                <div class="border-light fs-5">Fecha de solicitud: <span id="fecha" class="text-light"></div>
            </div>
        </div>
        
        <div class="card text-light border-light bg-transparent my-4 mx-5">
            <div class="card-header border-light fs-5">Título</div>
            <input type="text" class="form-control card-text focus-ring focus-ring-light" placeholder="¿Qué solicitas?" name="titulo_solicitud"  id="titulo_solicitud" required>
        </div>
        <div class="card text-light border-light bg-transparent my-4 mx-5">
            <div class="card-header border-light fs-5">Descripción</div>
            <textarea class="form-control card-text" placeholder="De acuerdo, cuéntanos más." name="descripcion_solicitud"  id="descripcion_solicitud" required></textarea>
        </div>
        <div class="card text-light border-light bg-transparent my-4 mx-5">
            <div class="card-header border-light fs-5">Objetivo</div>
            <textarea class="form-control card-text" placeholder="Muy bien ¿Que quieres solucionar?" name="objetivo_solicitud"  id="objetivo_solicitud" required></textarea>
        </div>
        <div class="card text-light border-light bg-transparent my-4 mx-5">
            <div class="card-header border-light fs-5">Archivos</div>
            <input type="file" class="form-control card-text focus-ring focus-ring-light" name="archivo_solicitud" id="archivo_solicitud" multiple required>
        </div>
        <div class=" d-flex justify-content-end my-4 mx-5 p-0">
            <input id="submit-solicitud" class="btn border-light" type="submit" value="Enviar solicitud">
        </div>
    </form>
</section>
{% endblock %}

<script type="text/javascript">
    var fechaTex = document.getElementById("fecha");
    const fecha = new Date(Date.now());

    document.addEventListener("DOMContentLoaded",()=>{
        fechaTex.innerText = fecha.toLocaleDateString()
    });

</script>
