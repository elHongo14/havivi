{% include 'layouts/navBar.html' %}

{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static '/css/donaciones.css' %}" />
{% endblock %}

{% block content %}
<section class="px-5 py-2" id="don-section">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-between my-5 mx-5 p-0">
            <div class="p-0 col-4 card text-light border-light bg-transparent">
                <div class="card-header border-light fs-5">Cantidad a donar:</div>      
                <input required min="5" autocomplete="off" type="number" id="donacion" class="form-control" placeholder="Gracias por tu donación :)">
            </div>
            <div class="p-0 col-2 card text-light border-light bg-transparent">
                <div class="card-header border-light fs-5">Fecha de Donación:</div>      
                <input required type="date" id="fecha" class="form-control" readonly>
            </div>
        </div>
        
        <div class="card text-light border-light bg-transparent my-4 mx-5">
            <div class="card-header border-light fs-5">Nombre:</div>
            <input required type="text" class="form-control card-text focus-ring focus-ring-light" placeholder="¿Cómo te llamas?" name="nombre"  id="nombre" maxlength="100">
        </div>
        <div class="card text-light border-light bg-transparent my-4 mx-5">
            <div class="card-header border-light fs-5">Correo electrónico:</div>
            <input required type="text" class="form-control card-text focus-ring focus-ring-light" placeholder="¿Cual es tu correo electrónico?" name="correo"  id="correo" maxlength="100">
        </div>
        <div class="card text-light border-light bg-transparent my-4 mx-5">
            <div class="card-header border-light fs-5">Comentario:</div>
            <textarea required class="form-control card-text" placeholder="Por ejemplo: ¿Qué te movió a ayudarnos?" name="comentario"  id="comentario" maxlength="1000"></textarea>
        </div>
        <div class="m-auto w-50 bg-white rounded px-3" id="paypal-button-container"></div>
        <p class="m-0" id="result-message"></p>    
        <div class="row justify-content-end my-4 mx-5 p-0">
            <input id="submit-donación" class="col-2 btn border-light" type="submit" value="Donar">
        </div>
    </form>
</section>
{% endblock %}
{% include 'layouts/footer.html' %}
<script src="https://www.paypal.com/sdk/js?client-id=test&buyer-country=US&currency=USD&components=buttons&enable-funding=card&disable-funding=venmo,paylater"data-sdk-integration-source="developer-studio"></script>
<script type="text/javascript">
    var fechaTex = document.getElementById("fecha");
    const fecha = new Date();
    document.addEventListener("DOMContentLoaded",()=>{
        var mes = fecha.getMonth()+1; 
        var dia = fecha.getDate(); 
        var ano = fecha.getFullYear();
        if(dia<10)
            dia='0'+dia;
        if(mes<10)
            mes='0'+mes 
        fechaTex.value=ano+"-"+mes+"-"+dia;
    });

    const paypalButtons = window.paypal.Buttons({
    style: {
        shape: "rect",
        layout: "vertical",
        color: "gold",
        label: "paypal",
    },
    message: {
        amount: 100,
    } ,
    async createOrder() {
        try {
            const response = await fetch("/api/orders", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                // use the "body" param to optionally pass additional order information
                // like product ids and quantities
                body: JSON.stringify({
                    cart: [
                        {
                            id: "YOUR_PRODUCT_ID",
                            quantity: "YOUR_PRODUCT_QUANTITY",
                        },
                    ],
                }),
            });

            const orderData = await response.json();

            if (orderData.id) {
                return orderData.id;
            }
            const errorDetail = orderData?.details?.[0];
            const errorMessage = errorDetail
                ? `${errorDetail.issue} ${errorDetail.description} (${orderData.debug_id})`
                : JSON.stringify(orderData);

            throw new Error(errorMessage);
        } catch (error) {
            console.error(error);
            // resultMessage(`Could not initiate PayPal Checkout...<br><br>${error}`);
        }
    } ,
    async onApprove(data, actions) {
        try {
            const response = await fetch(
                `/api/orders/${data.orderID}/capture`,
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                }
            );

            const orderData = await response.json();
            // Three cases to handle:
            //   (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
            //   (2) Other non-recoverable errors -> Show a failure message
            //   (3) Successful transaction -> Show confirmation or thank you message

            const errorDetail = orderData?.details?.[0];

            if (errorDetail?.issue === "INSTRUMENT_DECLINED") {
                // (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
                // recoverable state, per
                // https://developer.paypal.com/docs/checkout/standard/customize/handle-funding-failures/
                return actions.restart();
            } else if (errorDetail) {
                // (2) Other non-recoverable errors -> Show a failure message
                throw new Error(
                    `${errorDetail.description} (${orderData.debug_id})`
                );
            } else if (!orderData.purchase_units) {
                throw new Error(JSON.stringify(orderData));
            } else {
                // (3) Successful transaction -> Show confirmation or thank you message
                // Or go to another URL:  actions.redirect('thank_you.html');
                const transaction =
                    orderData?.purchase_units?.[0]?.payments?.captures?.[0] ||
                    orderData?.purchase_units?.[0]?.payments
                        ?.authorizations?.[0];
                resultMessage(
                    `Transaction ${transaction.status}: ${transaction.id}<br>
          <br>See console for all available details`
                );
                console.log(
                    "Capture result",
                    orderData,
                    JSON.stringify(orderData, null, 2)
                );
            }
        } catch (error) {
            console.error(error);
            resultMessage(
                `Sorry, your transaction could not be processed...<br><br>${error}`
                );
            }
        },
    });
    paypalButtons.render("#paypal-button-container");


    // Example function to show a result to the user. Your site's UI library can be used instead.
    function resultMessage(message) {
        const container = document.querySelector("#result-message");
        container.innerHTML = message;
    } 

</script>
