{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

<nav class="navbar navbar-expand-md navbar-light bg-light px-5 z-3">
    <div class="container-fluid justify-content-center">
        <button type="button" class="btn text-center shadow" onclick="homeRed()">
            <img src="{% static 'img/nav/havivi.png' %}" class="align-self-center m-auto navbar-brand text-center" width="90px">
        </button>
        <div class="collapse navbar-collapse navBarContainer flex-grow-0 mx-auto" id="navbarSupportedContent">
            <ul class="nav text-center">
                <li class="nav-item dropdown">
                    <button type="button" class="btn">
                        Noticias
                    </button>
                </li>
                <li class="nav-item dropdown text-center">
                    <button type="button" class="btn">
                        <a class="text-black text-decoration-none" onclick="galeriaRed()">Galeria</a>
                    </button>
                </li>
                <li class="nav-item dropdown">
                    <button type="button" class="btn">
                        Solicitudes
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn">
                        <a class="text-black text-decoration-none" href="#">Capacitaciones</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn">
                        <a class="text-black text-decoration-none" href="#">Documentación</a>
                    </button>
                </li>
            </ul>
        </div>
        {% if user %}
        <!-- <button id="inicio-btn" class="btn" type="submit" onclick="loginRedirect()">{{ user }}</button> -->
        <div class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {% if user.is_superuser == 1 %}
                <span class="mr-2 d-none d-lg-inline text-black-600 small" style="color: black;">{{ user.username }}</span>
                {% else %}
                <span class="mr-2 d-none d-lg-inline text-black-600 small" style="color: black;">{{ user }}</span>
                {% endif %}
                {% if user.avatar %}
                <img class="img-profile rounded-circle" src="">
                {% else %}
                <img class="img-profile rounded-circle"
                    src="/media/default.png">
                {% endif %}

            </a>
            <!-- Dropdown - User Information -->
            <!-- <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">
                <a class="dropdown-item" href="">
                    <i class="fas fa-user fa-sm fa-fw mr-2 " style="color: #002052;"></i>
                    Perfil
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 " style="color: #76100f;"></i>
                    Cerrar Sesión
                </a>
            </div> -->
        </div>
        {% else %}
        <button id="inicio-btn" class="btn" type="submit" onclick="loginRedirect()">Iniciar sesión</button>
        {% endif %}
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript">
    function loginRedirect(){
        document.location.href = "{% url 'main:login' %}"
    }
    function galeriaRed(){
        document.location.href = "{% url 'main:galeria' %}"
    }
    function homeRed(){
        document.location.href = "{% url 'main:home' %}"
    }
</script>

{% block content %}
{% endblock %}
